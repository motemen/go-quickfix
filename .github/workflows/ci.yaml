name: CI

on:
  push:
    branches:
    - master
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.21.x, 1.20.x, 1.19.x]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
    - name: Build
      run: make build
    - name: Test
      run: make test
    - name: Lint
      run: make lint
